<!DOCTYPE html>
<html>
<head>
  <title>Project Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .custom-ratio {
      max-width: 900px;
      max-height: 500px;
      margin: 0 auto 2rem auto;
    }
    .custom-ratio iframe {
      height: 100% !important;
    }
  </style>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" sizes="32x32" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h4 class="text-center mt-4">Presentation Slides</h4>
        <div class="ratio ratio-16x9 mb-5 custom-ratio">
          <iframe id="slidesFrame" tabindex="-1" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h4 class="text-center mt-5">Code Notebook</h4>
        <div class="ratio ratio-16x9 mb-4 custom-ratio">
          <iframe id="notebookFrame" tabindex="-1" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('slidesFrame').src = params.get('slides');
    document.getElementById('notebookFrame').src = params.get('notebook'); // Should be a .html file URL
  </script>
</body>
</html>
